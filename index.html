<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers' Day Messages</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f8f4f0 0%, #e8ddd4 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #5d4e37;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(93, 78, 55, 0.1);
            border: 3px solid #d4c4b0;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .apple {
            font-size: 40px;
            margin-bottom: 10px;
        }

        h1 {
            color: #8b7355;
            margin: 0;
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(139, 115, 85, 0.1);
        }

        .subtitle {
            color: #a0916f;
            font-style: italic;
            margin-top: 5px;
        }

        .form-section, .messages-section {
            margin: 30px 0;
            padding: 25px;
            background: #faf8f5;
            border-radius: 15px;
            border: 2px dashed #d4c4b0;
        }

        .section-title {
            color: #8b7355;
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #d4c4b0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 16px;
            color: #5d4e37;
            background: white;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #a0916f;
            box-shadow: 0 0 10px rgba(160, 145, 111, 0.2);
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .btn {
            background: #8b7355;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn:hover {
            background: #6d5a42;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 90, 66, 0.3);
        }

        .btn-secondary {
            background: #a0916f;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #8a7d5f;
        }

        .message-card {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            border-left: 4px solid #8b7355;
            box-shadow: 0 3px 10px rgba(93, 78, 55, 0.1);
        }

        .message-from {
            font-weight: bold;
            color: #8b7355;
            margin-bottom: 8px;
        }

        .message-text {
            line-height: 1.6;
            color: #5d4e37;
        }

        .no-messages {
            text-align: center;
            color: #a0916f;
            font-style: italic;
            padding: 30px;
        }

        .hidden {
            display: none;
        }

        .heart {
            color: #d4a574;
            margin: 0 5px;
        }

        .decorative-line {
            text-align: center;
            margin: 20px 0;
            color: #d4c4b0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="apple">üçé</div>
            <h1>Happy Teachers' Day!</h1>
            <p class="subtitle">Share your messages</p>
        </div>

        <div class="decorative-line">‚ú® ÔΩû ‚ú® ÔΩû ‚ú®</div>

        <div class="form-section">
            <h2 class="section-title">
                <span>üìù</span>
                Write Your Message
            </h2>
            <form id="messageForm">
                <input type="text" id="studentName" placeholder="Your name" required>
                <textarea id="messageText" placeholder="Write your message to teachers here..." required></textarea>
                <button type="submit" class="btn">Send Message <span class="heart">üíù</span></button>
                <button type="button" class="btn btn-secondary" onclick="toggleMessages()">View All Messages</button>
            </form>
        </div>

        <div class="messages-section hidden" id="messagesSection">
            <h2 class="section-title">
                <span>üíå</span>
                Messages Sent
            </h2>
            <div id="messagesList">
                <div class="no-messages">
                    No messages yet.üåü
                </div>
            </div>
        </div>
    </div>

    <script>
        let messages = [];

        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('studentName').value.trim();
            const message = document.getElementById('messageText').value.trim();
            
            if (name && message) {
                messages.push({
                    name: name,
                    message: message,
                    timestamp: new Date().toLocaleString()
                });
                
                // Clear form
                document.getElementById('studentName').value = '';
                document.getElementById('messageText').value = '';
                
                // Show success message
                alert('Your message has been sent! üéâ Thank you for sharing');
                
                // Update messages display if visible
                if (!document.getElementById('messagesSection').classList.contains('hidden')) {
                    displayMessages();
                }
            }
        });

        function toggleMessages() {
            const section = document.getElementById('messagesSection');
            section.classList.toggle('hidden');
            
            if (!section.classList.contains('hidden')) {
                displayMessages();
            }
        }

        function displayMessages() {
            const messagesList = document.getElementById('messagesList');
            
            if (messages.length === 0) {
                messagesList.innerHTML = '<div class="no-messages">No messages yet.üåü</div>';
                return;
            }
            
            messagesList.innerHTML = messages.map(msg => `
                <div class="message-card">
                    <div class="message-from">From: ${msg.name} ‚ú®</div>
                    <div class="message-text">${msg.message}</div>
                </div>
            `).join('');
        }
    </script>

</html>
